# Docker Compose for local development
# Note: For production, use Kubernetes manifests in k8s/
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: invulnerable
      POSTGRES_USER: invulnerable
      POSTGRES_PASSWORD: invulnerable
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invulnerable"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: invulnerable
      DB_PASSWORD: invulnerable
      DB_NAME: invulnerable
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
