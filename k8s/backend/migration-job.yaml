apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: invulnerable
  annotations:
    # This can be used with Helm hooks to run before deployment
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: db-migration
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: migrate/migrate:v4.17.0
          args:
            - "-path=/migrations"
            - "-database"
            - "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=$(DB_SSLMODE)"
            - "up"
          env:
            - name: DB_HOST
              value: postgres.invulnerable.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: invulnerable
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_NAME
              value: invulnerable
            - name: DB_SSLMODE
              value: disable
          volumeMounts:
            - name: migrations
              mountPath: /migrations
      volumes:
        - name: migrations
          configMap:
            name: db-migrations
