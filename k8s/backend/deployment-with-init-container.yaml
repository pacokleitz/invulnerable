apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: invulnerable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Init container runs migrations before the app starts
      initContainers:
        - name: db-migration
          image: migrate/migrate:v4.17.0
          args:
            - "-path=/migrations"
            - "-database"
            - "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=$(DB_SSLMODE)"
            - "up"
          env:
            - name: DB_HOST
              value: postgres.invulnerable.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: invulnerable
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_NAME
              value: invulnerable
            - name: DB_SSLMODE
              value: disable
          volumeMounts:
            - name: migrations
              mountPath: /migrations

      containers:
        - name: backend
          image: invulnerable-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: DB_HOST
              value: postgres.invulnerable.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: invulnerable
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_NAME
              value: invulnerable
            - name: DB_SSLMODE
              value: disable
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

      volumes:
        - name: migrations
          configMap:
            name: db-migrations
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: invulnerable
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
