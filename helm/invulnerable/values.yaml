# Default values for invulnerable
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
nameOverride: ""
fullnameOverride: ""

# Global image registry
# This registry will be used for all images unless overridden at component level
# Examples:
#   registry: ""                              # Use Docker Hub (default)
#   registry: "docker.io"                     # Explicit Docker Hub
#   registry: "ghcr.io"                       # GitHub Container Registry
#   registry: "myregistry.azurecr.io"        # Azure Container Registry
#   registry: "gcr.io/my-project"            # Google Container Registry
#   registry: "123456789012.dkr.ecr.us-east-1.amazonaws.com"  # AWS ECR
image:
  registry: ""

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-frontend
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Backend configuration
backend:
  enabled: true
  replicaCount: 2
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-backend
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  # Database configuration (external postgres)
  database:
    host: "postgres.default.svc.cluster.local"
    port: 5432
    user: "invulnerable"
    password: "changeme"  # Use external secret in production
    name: "invulnerable"
    sslmode: "disable"
    # Alternative: use existing secret
    existingSecret: ""
    passwordKey: "password"

  # Frontend URL for webhook notifications
  # Used to generate links to scan results in webhook messages
  # Example: "https://invulnerable.example.com" or "http://localhost:3000"
  frontendURL: ""

  # Health checks
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Horizontal Pod Autoscaler
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Controller configuration
# The controller manages ImageScan CRDs and creates CronJobs for each image
controller:
  enabled: true
  replicaCount: 1
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-controller
    pullPolicy: IfNotPresent
    tag: "latest"

  # Leader election (enable for high availability)
  leaderElection:
    enabled: true

  # RBAC configuration
  rbac:
    # clusterWide: false = Controller only watches its own namespace (RECOMMENDED for least privilege)
    # clusterWide: true = Controller watches all namespaces (use for multi-tenant setups)
    clusterWide: false

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Scanner image configuration (used by ImageScan CRDs)
scanner:
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-scanner
    pullPolicy: IfNotPresent
    tag: "latest"

# OAuth2 Proxy configuration for authentication
# SECURITY: When enabling ingress for public access, you MUST also enable oauth2Proxy
# to protect the application with authentication. Never expose ingress without auth!
oauth2Proxy:
  enabled: false
  replicaCount: 2

  image:
    tag: "v7.13.0"
    pullPolicy: IfNotPresent

  # OAuth credentials (REQUIRED if enabled)
  # You can provide these values directly or use existingSecret
  clientID: ""
  clientSecret: ""
  cookieSecret: ""  # Generate with: openssl rand -base64 32 | head -c 32

  # Use existing secret instead of creating one
  # Secret must contain keys: client-id, client-secret, cookie-secret
  existingSecret: ""

  config:
    # OAuth provider (google, github, azure, oidc, gitlab, etc.)
    provider: "oidc"

    # OIDC configuration (for generic OIDC providers like Keycloak, Auth0, etc.)
    oidcIssuerUrl: ""  # e.g., "https://keycloak.example.com/realms/myrealm"

    # For non-OIDC providers, set these manually
    loginUrl: ""
    redeemUrl: ""
    validateUrl: ""

    # Redirect URL (must match OAuth app configuration)
    # Format: https://your-domain.com/oauth2/callback
    redirectUrl: "https://invulnerable.local/oauth2/callback"

    # Email domain restrictions (empty = allow all)
    emailDomains: []
    # emailDomains:
    #   - "example.com"
    #   - "company.com"

    # Cookie settings
    cookieName: "_oauth2_proxy"
    cookieSecure: true  # Set to false for HTTP (dev only)
    cookieDomains: []
    # cookieDomains:
    #   - ".example.com"

    # UI settings
    skipProviderButton: false  # Skip provider selection page

    # Whitelist domains (for redirects)
    whitelist: []

    # Custom inline config (advanced usage)
    # Provide oauth2-proxy configuration as inline TOML/INI content
    # When set, this overrides all other config options and creates a ConfigMap
    # Example:
    #   configFile: |
    #     provider = "oidc"
    #     oidc_issuer_url = "https://keycloak.example.com/realms/myrealm"
    #     redirect_url = "https://invulnerable.example.com/oauth2/callback"
    #     email_domains = ["example.com"]
    configFile: ""

    # Extra environment variables
    extraEnv: []
    # extraEnv:
    #   - name: OAUTH2_PROXY_SKIP_AUTH_REGEX
    #     value: "^/api/health"

    # Extra command line arguments
    extraArgs: []
    # extraArgs:
    #   - "--scope=openid profile email"
    #   - "--skip-auth-regex=^/health"

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Ingress configuration
# SECURITY: Ingress is disabled by default to prevent unauthorized public access
# For production: Enable BOTH ingress AND oauth2Proxy for secure public access
# For development: Use kubectl port-forward instead, or enable ingress on local cluster
ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # NOTE: Do NOT use rewrite-target: / as it breaks /api and /oauth2 path routing
    # Add cert-manager annotation if using TLS
    # cert-manager.io/cluster-issuer: letsencrypt-prod

  hosts:
    - host: invulnerable.local
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend

  tls: []
  # - secretName: invulnerable-tls
  #   hosts:
  #     - invulnerable.local

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Image pull secrets
imagePullSecrets: []

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
