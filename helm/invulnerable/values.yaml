# Default values for invulnerable
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
nameOverride: ""
fullnameOverride: ""

# Global image registry
# This registry will be used for all images unless overridden at component level
# Examples:
#   registry: ""                              # Use Docker Hub (default)
#   registry: "docker.io"                     # Explicit Docker Hub
#   registry: "ghcr.io"                       # GitHub Container Registry
#   registry: "myregistry.azurecr.io"        # Azure Container Registry
#   registry: "gcr.io/my-project"            # Google Container Registry
#   registry: "123456789012.dkr.ecr.us-east-1.amazonaws.com"  # AWS ECR
image:
  registry: "ghcr.io/pacokleitz"

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-frontend
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Backend configuration
backend:
  enabled: true
  replicaCount: 2
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-backend
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  # Database configuration (external postgres)
  database:
    host: "postgres.default.svc.cluster.local"
    port: 5432
    user: "invulnerable"
    password: "changeme"  # Use external secret in production
    name: "invulnerable"
    sslmode: "disable"
    # Alternative: use existing secret
    existingSecret: ""
    passwordKey: "password"

  # Frontend URL for webhook notifications
  # Used to generate links to scan results in webhook messages
  # Example: "https://invulnerable.example.com" or "http://localhost:3000"
  frontendURL: ""

  # S3-compatible storage for SBOM documents
  s3:
    endpoint: ""  # Required: S3 endpoint (e.g., "https://s3.amazonaws.com" or "http://minio:9000")
    bucket: "invulnerable"
    region: "us-east-1"
    accessKey: ""  # Required: S3 access key
    secretKey: ""  # Required: S3 secret key
    useSSL: true
    # Alternative: use existing secret
    existingSecret: ""
    accessKeyKey: "access-key"
    secretKeyKey: "secret-key"

  # Health checks
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Horizontal Pod Autoscaler
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Controller configuration
# The controller manages ImageScan CRDs and creates CronJobs for each image
controller:
  enabled: true
  replicaCount: 1
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-controller
    pullPolicy: IfNotPresent
    tag: "latest"

  # Leader election (enable for high availability)
  leaderElection:
    enabled: true

  # RBAC configuration
  rbac:
    # clusterWide: false = Controller only watches its own namespace (RECOMMENDED for least privilege)
    # clusterWide: true = Controller watches all namespaces (use for multi-tenant setups)
    clusterWide: false

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Scanner image configuration (used by ImageScan CRDs)
scanner:
  image:
    registry: ""  # Override global registry if needed
    repository: invulnerable-scanner
    pullPolicy: IfNotPresent
    tag: "latest"

# OAuth2 Proxy configuration for authentication
# SECURITY: For production deployments, you MUST enable oauth2Proxy and configure credentials
# Default: disabled (development/testing only - enable for production!)
# Never expose the application publicly without authentication!
#
# IMPORTANT: When oauth2Proxy.enabled=true, you MUST configure:
#   1. oauth2Proxy.config.oidcIssuerUrl (required for JWT validation)
#   2. OAuth client credentials (clientID, clientSecret, cookieSecret)
#   The backend will ENFORCE JWT validation when OAuth is enabled.
oauth2Proxy:
  enabled: false
  replicaCount: 2

  image:
    tag: "v7.13.0"
    pullPolicy: IfNotPresent

  # OAuth credentials (REQUIRED if enabled)
  # You can provide these values directly or use existingSecret
  clientID: ""
  clientSecret: ""
  cookieSecret: ""  # Generate with: openssl rand -base64 32 | head -c 32

  # Use existing secret instead of creating one
  # Secret must contain keys: client-id, client-secret, cookie-secret
  existingSecret: ""

  config:
    # OAuth provider (google, github, azure, oidc, gitlab, etc.)
    provider: "oidc"

    # OIDC configuration (for generic OIDC providers like Keycloak, Auth0, etc.)
    oidcIssuerUrl: ""  # e.g., "https://keycloak.example.com/realms/myrealm"

    # OIDC JWKS URL (optional - override for cluster-internal access)
    # If your OIDC provider uses external DNS that isn't resolvable from inside the cluster,
    # set this to the cluster-internal service URL for JWKS fetching
    # Example: "http://dex.dex.svc.cluster.local:5556/dex/keys"
    # Leave empty to auto-derive from oidcIssuerUrl (default)
    oidcJwksUrl: ""

    # OIDC audience claim (optional - enables JWT token validation in backend)
    # If set, backend will cryptographically validate access tokens
    # This provides defense-in-depth beyond network policies
    oidcAudience: ""  # e.g., "invulnerable" or your OAuth client ID

    # For non-OIDC providers, set these manually
    loginUrl: ""
    redeemUrl: ""
    validateUrl: ""

    # Redirect URL (must match OAuth app configuration)
    # Format: https://your-domain.com/oauth2/callback
    redirectUrl: "https://invulnerable.local/oauth2/callback"

    # Email domain restrictions (empty = allow all)
    emailDomains: []
    # emailDomains:
    #   - "example.com"
    #   - "company.com"

    # Cookie settings
    cookieName: "_oauth2_proxy"
    cookieSecure: true  # Set to false for HTTP (dev only)
    cookieDomains: []
    # cookieDomains:
    #   - ".example.com"

    # UI settings
    skipProviderButton: false  # Skip provider selection page

    # Whitelist domains (for redirects)
    whitelist: []

    # Custom inline config (advanced usage)
    # Provide oauth2-proxy configuration as inline TOML/INI content
    # When set, this overrides all other config options and creates a ConfigMap
    # Example:
    #   configFile: |
    #     provider = "oidc"
    #     oidc_issuer_url = "https://keycloak.example.com/realms/myrealm"
    #     redirect_url = "https://invulnerable.example.com/oauth2/callback"
    #     email_domains = ["example.com"]
    configFile: ""

    # Extra environment variables
    extraEnv: []
    # extraEnv:
    #   - name: OAUTH2_PROXY_SKIP_AUTH_REGEX
    #     value: "^/api/health"

    # Extra command line arguments
    extraArgs: []
    # extraArgs:
    #   - "--scope=openid profile email"
    #   - "--skip-auth-regex=^/health"

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Network Policies for enhanced security
# CRITICAL: When OAuth2 is enabled, network policies MUST be enabled to prevent bypass attacks
# Network policies ensure backend can only be accessed through the authenticated ingress
#
# Allowed traffic to backend when enabled:
#   1. Ingress controller (enforces OAuth2)
#   2. Scanner pods (need to POST scan results)
#   3. Monitoring pods (optional, if allowMonitoring=true)
networkPolicy:
  # Enable network policies (REQUIRED for production with OAuth2)
  # WARNING: Setting to false allows pods to bypass OAuth2 authentication
  enabled: false  # Set to true for production

  # Ingress controller namespace label selector
  # Adjust based on your ingress controller installation
  ingressControllerNamespaceLabel:
    kubernetes.io/metadata.name: ingress-nginx
    # Alternative for other ingress controllers:
    # name: ingress-nginx
    # Or for multiple namespaces, use pod selectors instead

  # Optional: Ingress controller pod label selector (more specific)
  ingressControllerPodLabel: {}
    # app.kubernetes.io/name: ingress-nginx

  # Allow monitoring/metrics scraping (optional)
  allowMonitoring: false

  # Monitoring namespace label (if allowMonitoring=true)
  monitoringNamespaceLabel: {}
    # name: monitoring

  # Monitoring pod label (if allowMonitoring=true)
  monitoringPodLabel: {}
    # app: prometheus

  # Additional custom ingress rules (advanced)
  additionalIngressRules: []
    # - from:
    #   - podSelector:
    #       matchLabels:
    #         app: custom-app
    #   ports:
    #   - protocol: TCP
    #     port: 8080

# Ingress configuration
# IMPORTANT: Ingress is REQUIRED for the application to function (routes frontend and backend traffic)
# SECURITY: For production, you MUST enable oauth2Proxy for authentication
# Default: enabled with local hostname for development/testing
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # NOTE: Do NOT use rewrite-target: / as it breaks /api and /oauth2 path routing
    # Add cert-manager annotation if using TLS
    # cert-manager.io/cluster-issuer: letsencrypt-prod

  hosts:
    - host: invulnerable.local
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend

  tls: []
  # - secretName: invulnerable-tls
  #   hosts:
  #     - invulnerable.local

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Image pull secrets
imagePullSecrets: []

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
