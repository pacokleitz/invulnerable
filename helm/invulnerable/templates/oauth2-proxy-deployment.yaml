{{- if .Values.oauth2Proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "invulnerable.fullname" . }}-oauth2-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "invulnerable.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
spec:
  replicas: {{ .Values.oauth2Proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "invulnerable.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: oauth2-proxy
  template:
    metadata:
      labels:
        {{- include "invulnerable.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: oauth2-proxy
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/oauth2-proxy-config.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/oauth2-proxy-secret.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "invulnerable.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: oauth2-proxy
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "quay.io/oauth2-proxy/oauth2-proxy:{{ .Values.oauth2Proxy.image.tag }}"
        imagePullPolicy: {{ .Values.oauth2Proxy.image.pullPolicy }}
        args:
        - --http-address=0.0.0.0:4180
        - --metrics-address=0.0.0.0:44180
        {{- if .Values.oauth2Proxy.config.configFile }}
        - --config=/etc/oauth2-proxy/oauth2-proxy.cfg
        {{- else }}
        # Provider configuration
        - --provider={{ .Values.oauth2Proxy.config.provider }}
        {{- if .Values.oauth2Proxy.config.oidcIssuerUrl }}
        - --oidc-issuer-url={{ .Values.oauth2Proxy.config.oidcIssuerUrl }}
        {{- end }}
        {{- if .Values.oauth2Proxy.config.loginUrl }}
        - --login-url={{ .Values.oauth2Proxy.config.loginUrl }}
        {{- end }}
        {{- if .Values.oauth2Proxy.config.redeemUrl }}
        - --redeem-url={{ .Values.oauth2Proxy.config.redeemUrl }}
        {{- end }}
        {{- if .Values.oauth2Proxy.config.validateUrl }}
        - --validate-url={{ .Values.oauth2Proxy.config.validateUrl }}
        {{- end }}
        {{- if .Values.oauth2Proxy.config.jwksUrl }}
        - --oidc-jwks-url={{ .Values.oauth2Proxy.config.jwksUrl }}
        {{- end }}

        # Upstream and redirect configuration
        - --upstream=file:///dev/null
        - --redirect-url={{ .Values.oauth2Proxy.config.redirectUrl }}

        # Email domain restrictions
        {{- if .Values.oauth2Proxy.config.emailDomains }}
        {{- range .Values.oauth2Proxy.config.emailDomains }}
        - --email-domain={{ . }}
        {{- end }}
        {{- else }}
        - --email-domain=*
        {{- end }}

        # Cookie settings
        - --cookie-name={{ .Values.oauth2Proxy.config.cookieName }}
        - --cookie-secure={{ .Values.oauth2Proxy.config.cookieSecure }}
        - --cookie-httponly=true
        - --cookie-samesite=lax
        {{- if .Values.oauth2Proxy.config.cookieDomains }}
        {{- range .Values.oauth2Proxy.config.cookieDomains }}
        - --cookie-domain={{ . }}
        {{- end }}
        {{- end }}

        # Additional settings
        - --set-xauthrequest=true
        - --pass-access-token=true
        - --pass-authorization-header=true
        - --set-authorization-header=true
        - --pass-user-headers=true
        - --skip-provider-button={{ .Values.oauth2Proxy.config.skipProviderButton }}

        {{- if .Values.oauth2Proxy.config.whitelist }}
        {{- range .Values.oauth2Proxy.config.whitelist }}
        - --whitelist-domain={{ . }}
        {{- end }}
        {{- end }}

        {{- if .Values.oauth2Proxy.config.extraArgs }}
        {{- range .Values.oauth2Proxy.config.extraArgs }}
        - {{ . }}
        {{- end }}
        {{- end }}
        {{- end }}

        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.oauth2Proxy.existingSecret | default (printf "%s-oauth2-proxy" (include "invulnerable.fullname" .)) }}
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.oauth2Proxy.existingSecret | default (printf "%s-oauth2-proxy" (include "invulnerable.fullname" .)) }}
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.oauth2Proxy.existingSecret | default (printf "%s-oauth2-proxy" (include "invulnerable.fullname" .)) }}
              key: cookie-secret
        {{- if .Values.oauth2Proxy.config.extraEnv }}
        {{- toYaml .Values.oauth2Proxy.config.extraEnv | nindent 8 }}
        {{- end }}

        ports:
        - name: http
          containerPort: 4180
          protocol: TCP
        - name: metrics
          containerPort: 44180
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

        resources:
          {{- toYaml .Values.oauth2Proxy.resources | nindent 12 }}

        {{- if .Values.oauth2Proxy.config.configFile }}
        volumeMounts:
        - name: config
          mountPath: /etc/oauth2-proxy
          readOnly: true
        {{- end }}

      {{- if .Values.oauth2Proxy.config.configFile }}
      volumes:
      - name: config
        configMap:
          name: {{ include "invulnerable.fullname" . }}-oauth2-proxy-config
      {{- end }}

      {{- with .Values.oauth2Proxy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.oauth2Proxy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.oauth2Proxy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
