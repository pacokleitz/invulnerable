{{- if .Values.scanner.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "invulnerable.fullname" . }}-scanner
  labels:
    {{- include "invulnerable.scanner.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.scanner.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.scanner.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.scanner.failedJobsHistoryLimit }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "invulnerable.scanner.selectorLabels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: scanner
            image: {{ include "invulnerable.scanner.image" . | quote }}
            imagePullPolicy: {{ .Values.scanner.image.pullPolicy }}
            command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              # Read images from ConfigMap and scan each one
              while IFS= read -r image; do
                # Skip empty lines and comments
                [[ -z "$image" || "$image" =~ ^# ]] && continue

                echo "Scanning image: $image"
                export SCAN_IMAGE="$image"
                /scanner.sh

                # Wait a bit between scans to avoid overwhelming the API
                sleep 5
              done < /config/images.txt
            env:
            - name: API_ENDPOINT
              value: {{ include "invulnerable.backend.apiEndpoint" . | quote }}
            - name: SBOM_FORMAT
              value: {{ .Values.scanner.sbomFormat | quote }}
            volumeMounts:
            - name: config
              mountPath: /config
            resources:
              {{- toYaml .Values.scanner.resources | nindent 14 }}
          volumes:
          - name: config
            configMap:
              name: {{ include "invulnerable.fullname" . }}-scanner-config
{{- end }}
