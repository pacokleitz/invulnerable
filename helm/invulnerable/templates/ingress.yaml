{{- if .Values.ingress.enabled -}}
{{- if not .Values.oauth2Proxy.enabled }}
{{- fail "ERROR: Ingress is enabled but oauth2Proxy is disabled. This would expose the application publicly without authentication!\n\nTo fix this, either:\n1. Enable oauth2Proxy (recommended): Set oauth2Proxy.enabled=true and configure an OAuth provider\n2. Disable ingress: Set ingress.enabled=false and use kubectl port-forward\n\nSee AUTHENTICATION.md for OAuth2 setup instructions." }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "invulnerable.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "invulnerable.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.oauth2Proxy.enabled }}
    # OAuth2 Proxy authentication
    nginx.ingress.kubernetes.io/auth-url: "http://{{ include "invulnerable.fullname" . }}-oauth2-proxy.{{ .Release.Namespace }}.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "{{ if .Values.ingress.tls }}https{{ else }}http{{ end }}://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User, X-Auth-Request-Email, X-Auth-Request-Access-Token, Authorization"
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "invulnerable.fullname" $ }}-{{ .backend }}
                port:
                  number: {{ if eq .backend "backend" }}{{ $.Values.backend.service.port }}{{ else }}{{ $.Values.frontend.service.port }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}

{{- if and .Values.ingress.enabled .Values.oauth2Proxy.enabled }}
---
# OAuth2 Proxy Ingress (for /oauth2 endpoints)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "invulnerable.fullname" . }}-oauth2-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "invulnerable.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
  annotations:
    # Copy only ssl-redirect annotations, NOT rewrite-target
    nginx.ingress.kubernetes.io/ssl-redirect: {{ index .Values.ingress.annotations "nginx.ingress.kubernetes.io/ssl-redirect" | default "false" | quote }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: {{ index .Values.ingress.annotations "nginx.ingress.kubernetes.io/force-ssl-redirect" | default "false" | quote }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /oauth2
          pathType: Prefix
          backend:
            service:
              name: {{ include "invulnerable.fullname" $ }}-oauth2-proxy
              port:
                number: 4180
    {{- end }}
---
# Static Assets Ingress (bypass OAuth for CSS/JS/images)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "invulnerable.fullname" . }}-assets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "invulnerable.labels" . | nindent 4 }}
    app.kubernetes.io/component: assets
  annotations:
    # No OAuth annotations - allow public access to static assets
    nginx.ingress.kubernetes.io/ssl-redirect: {{ index .Values.ingress.annotations "nginx.ingress.kubernetes.io/ssl-redirect" | default "false" | quote }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: {{ index .Values.ingress.annotations "nginx.ingress.kubernetes.io/force-ssl-redirect" | default "false" | quote }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /assets
          pathType: Prefix
          backend:
            service:
              name: {{ include "invulnerable.fullname" $ }}-frontend
              port:
                number: {{ $.Values.frontend.service.port }}
        - path: /favicon.ico
          pathType: Exact
          backend:
            service:
              name: {{ include "invulnerable.fullname" $ }}-frontend
              port:
                number: {{ $.Values.frontend.service.port }}
    {{- end }}
{{- end }}

