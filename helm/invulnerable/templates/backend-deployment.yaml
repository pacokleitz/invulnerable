{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "invulnerable.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "invulnerable.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "invulnerable.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "invulnerable.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "invulnerable.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: migrate
        image: {{ include "invulnerable.backend.image" . | quote }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command:
        - /usr/local/bin/migrate
        args:
        - -path
        - /home/appuser/migrations
        - -database
        - postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=$(DB_SSLMODE)
        - up
        env:
        - name: DB_HOST
          value: {{ .Values.backend.database.host | quote }}
        - name: DB_PORT
          value: {{ .Values.backend.database.port | quote }}
        - name: DB_USER
          value: {{ .Values.backend.database.user | quote }}
        - name: DB_PASSWORD
          {{- if .Values.backend.database.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.database.existingSecret }}
              key: {{ .Values.backend.database.passwordKey }}
          {{- else }}
          value: {{ .Values.backend.database.password | quote }}
          {{- end }}
        - name: DB_NAME
          value: {{ .Values.backend.database.name | quote }}
        - name: DB_SSLMODE
          value: {{ .Values.backend.database.sslmode | quote }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "invulnerable.backend.image" . | quote }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.backend.service.targetPort | quote }}
        - name: DB_HOST
          value: {{ .Values.backend.database.host | quote }}
        - name: DB_PORT
          value: {{ .Values.backend.database.port | quote }}
        - name: DB_USER
          value: {{ .Values.backend.database.user | quote }}
        - name: DB_PASSWORD
          {{- if .Values.backend.database.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.database.existingSecret }}
              key: {{ .Values.backend.database.passwordKey }}
          {{- else }}
          value: {{ .Values.backend.database.password | quote }}
          {{- end }}
        - name: DB_NAME
          value: {{ .Values.backend.database.name | quote }}
        - name: DB_SSLMODE
          value: {{ .Values.backend.database.sslmode | quote }}
        - name: FRONTEND_URL
          value: {{ .Values.backend.frontendURL | quote }}
        - name: SBOM_S3_ENDPOINT
          value: {{ .Values.backend.s3.endpoint | quote }}
        - name: SBOM_S3_BUCKET
          value: {{ .Values.backend.s3.bucket | quote }}
        - name: SBOM_S3_REGION
          value: {{ .Values.backend.s3.region | quote }}
        - name: SBOM_S3_ACCESS_KEY
          {{- if .Values.backend.s3.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.s3.existingSecret }}
              key: {{ .Values.backend.s3.accessKeyKey }}
          {{- else }}
          value: {{ .Values.backend.s3.accessKey | quote }}
          {{- end }}
        - name: SBOM_S3_SECRET_KEY
          {{- if .Values.backend.s3.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.s3.existingSecret }}
              key: {{ .Values.backend.s3.secretKeyKey }}
          {{- else }}
          value: {{ .Values.backend.s3.secretKey | quote }}
          {{- end }}
        - name: SBOM_S3_USE_SSL
          value: {{ .Values.backend.s3.useSSL | quote }}
        # OAuth2 configuration
        - name: OAUTH_ENABLED
          value: {{ .Values.oauth2Proxy.enabled | quote }}
        {{- if .Values.oauth2Proxy.enabled }}
        {{- if not .Values.oauth2Proxy.config.oidcIssuerUrl }}
        {{- fail "ERROR: oauth2Proxy.enabled=true but oauth2Proxy.config.oidcIssuerUrl is not set. JWT validation requires OIDC issuer URL. Please configure oauth2Proxy.config.oidcIssuerUrl in your values." }}
        {{- end }}
        # OIDC configuration for JWT validation (required when OAuth is enabled)
        - name: OIDC_ISSUER_URL
          value: {{ .Values.oauth2Proxy.config.oidcIssuerUrl | quote }}
        {{- if .Values.oauth2Proxy.config.oidcJwksUrl }}
        # Optional: Override JWKS URL for cluster-internal access
        - name: OIDC_JWKS_URL
          value: {{ .Values.oauth2Proxy.config.oidcJwksUrl | quote }}
        {{- end }}
        {{- if .Values.oauth2Proxy.config.oidcAudience }}
        - name: OIDC_AUDIENCE
          value: {{ .Values.oauth2Proxy.config.oidcAudience | quote }}
        {{- end }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
