                    description: |-
                      Format specifies the webhook payload format (slack, teams)
                      This format is used for all notification types
                    enum:
                    - slack
                    - teams
                    type: string
                  scanCompletion:
                    description: ScanCompletion configures notifications sent after
                      each scan completes
                    properties:
                      enabled:
                        default: true
                        description: Enabled allows temporarily disabling scan completion
                          notifications
                        type: boolean
                      minSeverity:
                        default: High
                        description: MinSeverity is the minimum severity level to
                          trigger notifications
                        enum:
                        - Critical
                        - High
                        - Medium
                        - Low
                        - Negligible
                        type: string
                      onlyFixed:
                        default: true
                        description: |-
                          OnlyFixed specifies whether to only send notifications for vulnerabilities with available fixes.
                          When true, unfixed vulnerabilities will not trigger scan completion webhooks.
                          This is independent of the ImageScan's OnlyFixed setting - you can scan all CVEs but only notify for fixed ones.
                          Default: true (only notify for vulnerabilities with fixes)
                        type: boolean
