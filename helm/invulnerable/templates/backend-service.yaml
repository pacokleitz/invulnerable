{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "invulnerable.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "invulnerable.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "invulnerable.backend.selectorLabels" . | nindent 4 }}
{{- end }}
