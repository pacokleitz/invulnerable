# Kind cluster configuration for local development
# https://kind.sigs.k8s.io/docs/user/configuration/

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: invulnerable

# Networking configuration
networking:
  # Disable default CNI to use kindnet
  disableDefaultCNI: false
  # Set pod and service subnets
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16"

# Node configuration
nodes:
  # Control plane node
  - role: control-plane
    # Port mappings for ingress
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Container registry (optional)
      - containerPort: 5001
        hostPort: 5001
        protocol: TCP

  # Worker nodes (optional, add more if needed)
  - role: worker
  - role: worker

# Configure containerd
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
        [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
          endpoint = ["http://localhost:5001"]
      [plugins."io.containerd.grpc.v1.cri".registry.configs]
        [plugins."io.containerd.grpc.v1.cri".registry.configs."localhost:5001".tls]
          insecure_skip_verify = true
